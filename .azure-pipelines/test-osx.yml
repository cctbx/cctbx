jobs:
  - job: osx_64
    pool:
      vmImage: macOS-latest
    timeoutInMinutes: 120
    strategy:
      maxParallel: 2
      matrix:
        python3.6:
          PY_VER: 3.6
        python3.7:
          PY_VER: 3.7
        python3.8:
          PY_VER: 3.8
        python3.9:
          PY_VER: 3.9

    steps:
    - template: ./templates/test-unix.yml
      parameters:
        PY_VER: $(PY_VER)
